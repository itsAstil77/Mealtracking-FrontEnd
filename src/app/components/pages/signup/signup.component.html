<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center text-primary mb-4">Signup</h2>
  
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
             
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email"[(ngModel)]="signObj.email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
              <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" [(ngModel)]="signObj.password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
              <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">
                Password must be at least 6 characters.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input id="username" [(ngModel)]="signObj.username" formControlName="username" type="username" class="form-control" placeholder="Enter user name" />
              <div *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched" class="text-danger">
                Password confirmation is required.
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
