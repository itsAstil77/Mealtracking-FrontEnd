
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-left">
              
                <img [src]="'assets/Order food-amico.png'" alt="Auth Image">


            </div>
            <div class="auth-right">
                <h2>PURPLE IQ</h2>
                <p>Welcome to Purple IQ</p>
                <h3>LOGIN</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                   
                    <input id="email" placeholder="Username" [(ngModel)]="loginObj.email" type="email" formControlName="email" class="form-control" required />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                      <small>Email is required and must be valid</small>
                    </div>


                    

                    <input id="password" placeholder="Password" [(ngModel)]="loginObj.password" type="password" formControlName="password" class="form-control" required />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                       <small>Password is required (min 4 characters)</small>
                    </div>
               
                   
                    <button type="submit"  [disabled]="loginForm.invalid">Login</button>
                </form>
               
                
            </div>
        </div>
    </div>
