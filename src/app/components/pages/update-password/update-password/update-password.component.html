<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center text-primary mb-4">Update Password</h2>
          <p class="text-center">Enter your new password.</p>
  
          <form [formGroup]="updatePasswordForm" (ngSubmit)="onUpdatePassword()">
  
            <!-- Email Field (Disabled) -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
             <!-- <input id="email" formControlName="email" type="email" class="form-control" disabled /> -->
              <!-- âœ… Fix by using [attr.disabled] instead of formControlName.disabled -->
             <input id="email" formControlName="email" type="email" class="form-control" [attr.disabled]="true" />
  
            </div>
  
            <div class="mb-3">
              <label for="otp" class="form-label">OTP:</label>
              <input id="otp" formControlName="otp" type="text" class="form-control" required />
            </div>
  
            <!-- New Password Field -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password:</label>
              <input id="newPassword" formControlName="newPassword" type="password" class="form-control" required />
              <small *ngIf="updatePasswordForm.controls['newPassword'].invalid && updatePasswordForm.controls['newPassword'].touched" class="text-danger">
                Password must be at least 6 characters long.
              </small>
            </div>
  
            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" required />
              <small *ngIf="updatePasswordForm.hasError('mismatch')" class="text-danger">
                Passwords do not match.
              </small>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="updatePasswordForm.invalid">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
