
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center text-primary mb-4">Forget Password</h2>
          <p class="text-center">Enter your email to receive an OTP.</p>
  
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onContinue()">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" formControlName="email" type="email" class="form-control" required />
              <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="text-danger">
                <small>Valid email is required</small>
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Continue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
